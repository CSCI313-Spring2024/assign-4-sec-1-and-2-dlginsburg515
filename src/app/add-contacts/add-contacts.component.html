<h1 style="font-weight:bold; text-align: center;">Add New Contact</h1>

<div class="container col-md-3">
<form (ngSubmit) = "addContact()">
<label for="fname">First Name</label>
<br>
<input type="text" id="fName" name="firstName" [(ngModel)]="newContact.fName" required>
<br><br>

<label for="lname">Last Name</label>
<br>
<input type="text" id="lName" name="lastName" [(ngModel)]="newContact.lName" required>
<br><br>



<label for="phone">Phone Number</label>
<br>
<input type="tel" id="phone" name="phone" [(ngModel)]="newContact.phoneNumber" required>
<br><br>

<input type="submit" value="Submit">
</form>
</div>
