<h1 style="font-weight:bold; text-align: center;">Editing Contact</h1>

<div class="container col-md-3">
  <form (ngSubmit)="saveContact()">
    <label for="fName">First Name</label><br>
    <input type="text" id="fName" name="fName" [(ngModel)]="temp.fName" required><br><br>

    <label for="lName">Last Name</label><br>
    <input type="text" id="lName" name="lName" [(ngModel)]="temp.lName" required><br><br>

    <label for="phoneNumber">Phone Number</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="temp.phoneNumber" required><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
